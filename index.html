<!DOCTYPE html>
<html>
    <head>
      <title>ðŸŽ¼Repertoire</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="https://use.fontawesome.com/39ab9ec7c4.js"></script>
    </head>
    <body class="container-fluid">
      <!--Start Login View -->
    <div class="container login-view">
      <div class="background-div">
        <img class="background-img" src="https://farm5.staticflickr.com/4469/37026684210_4de791bd0c_z.jpg" alt="sheet music"/>
      </div>
      <div id="alert-div" class="alert alert-div hidden" role="alert">
      </div>
      <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
          <h1 class="login-title">ðŸŽ¼Repertoire</h1>
        </div>
        <div class="col-xs-2">
        </div>
      </div>

      <div class="row">
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-2">
          <h2 class="login-subhead">ðŸŽ¶ Log In</h2>
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-2">
          <h2 class="login-subhead">ðŸŽ¶ Sign Up</h2>
        </div>
        <div class="col-xs-2">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-2">
          <form id="login-form">
            <div class="form-group">
              <input class="login-input" type="email" name="credentials[email]" id="login-email" placeholder="Your Email">
              <input class="login-input" type="password" name="credentials[password]" id="login-password" placeholder="Your Password">
            </div>
            <button type="submit" class="cool-btn">Log In</button>
          </form>
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-2">
          <form id="signup-form">
            <div class="form-group">
              <input class="login-input" type="email" name="credentials[email]" id="signup-email" placeholder="Your Email">
              <input class="login-input" type="password" name="credentials[password]" id="signup-password" placeholder="Your Password">
              <input class="login-input" type="password" name="credentials[password_confirmation]" id="signup-password-confirmation" placeholder="Confirm Password">
            </div>
            <button type="submit" class="cool-btn">Register</button>
          </form>
        </div>
        <div class="col-xs-2">
          <p class="signup-info"></p>
        </div>
      </div>
      <div class="row">
      </div>
      <footer>
        <h3 class="footer-text">| Made With &hearts; by Aaron Vale |
          <a href="https://github.com/Aaron-Vale/" target="_blank">
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </a> |
          <a href="https://www.linkedin.com/in/aaron-vale/" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a> |
        </h3>
      </footer>
    </div>
    <!--End Login-View  -->

    <!-- Start App View -->
    <div class="container app-view hidden">
      <div class="background-div">
        <img class="background-img" src="https://farm5.staticflickr.com/4469/37026684210_4de791bd0c_z.jpg" alt="sheet music"/>
      </div>
      <div class="row header">
        <div class="app-logo-div col-xs-2">
          <h1>ðŸŽ¼Repertoire</h1>
        </div>
        <div class="col-xs-8">
          <div id="app-alert-div" class="alert alert-div hidden" role="alert">
          </div>
        </div>
        <div class="auth-buttons col-xs-2">
          <button type="button" class="cool-btn change-pass" data-toggle="modal" data-target="#changePassModal">Change Password</button>
          <button class="cool-btn btn-success logout-btn">Sign Out</button>
        </div>
    </div>
    <div class="options-row row">
      <div class="col-xs-6">
        <div class="create-song">
          <h2>ðŸŽ¶ Add Song</h2>
          <form class="create-song-form">
            <input class="app-input" type="text" name="song[name]" placeholder="Song Name">
            <input class="app-input" type="text" name="song[composer]" placeholder="Composer">
            <input class="app-input" type="text" name="song[instrument]" placeholder="Instrument">
            <button type="submit" class="cool-btn">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="itunes-search">
          <h2>ðŸŽ¶ Lookup Song</h2>
          <button type="button" class="cool-btn itunes-search-btn" data-toggle="modal" data-target="#itunesModal">iTunes Search</button>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="order-by-options">
          <h2>ðŸŽ¶ Order table by: </h2>
          <select class="order-by" name="song[order-by]">
            <option class="instrument-sort" value="instrument">Instrument</option>
            <option class="composer-sort" value="composer">Composer</option>
            <option class="name-sort" value="name">Song Name</option>
          </select>
        </div>
      </div>
    </div>
    <div class="repertoire-table">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Instrument</th>
            <th>Composer</th>
            <th>Piece</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
      </table>
    </div>

    <!--Change Password Modal  -->
      <div class="modal fade" id="changePassModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <form id="change-pass">
                <div class="form-group">
                  <label class="form-control-label">Old Password</label>
                  <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label class="form-control-label">New Password</label>
                  <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                  <button type="submit" class="pass-submit cool-btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- iTunes Search Modal -->
      <div class="modal fade" id="itunesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="itunes-modal-header">Search iTunes</h2>
              <h4>Search by Song Name, Artist Name, or Album Name</h4>
              <form class="itunes-search-song">
                <div class="form-group">
                  <input type="text" class="form-control" name="search" placeholder="Search">
                  <button type="submit" class="pass-submit cool-btn btn-success">Search iTunes</button>
                </div>
              </form>
              <br>
              <div class="itunes-search-results">
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- End Login View -->
  </div>
    </body>
</html>
